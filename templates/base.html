<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}Pagamentos SECOM - BETA!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <link rel="stylesheet" href="{{url_for('arquivos', path='estilo.css')}}">

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="//code.highcharts.com/highcharts.js"></script>
        <script src="//code.highcharts.com/modules/exporting.js"></script>
        <!-- <script src="jquery.min.js"></script> -->
        <!-- <script src="highcharts.js"></script> -->

        <!-- Piwik -->
        <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(["setDomains", ["*.andresmrm.github.io/pagamentos-secom","*.andresmrm.github.io/pagamentos-secom"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//piwik-bosque.rhcloud.com/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '3']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
        </script>
        <noscript><p><img src="//piwik-bosque.rhcloud.com/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </head>
    <body>
        <nav class="navbar navbar-full navbar-dark bg-inverse mb-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="bloco-centrado">
                            <a class="navbar-brand" href="{{url_for('sobre')}}">Pagamentos SECOM</a>
                            <ul class="nav navbar-nav float-right">
                            # for link, nome, atual in pagina_atual|paginas:
                                <li class="nav-item{% if atual %} active{% endif %}">
                                    <a class="nav-link" href="{{url_for(link)}}">{{nome}} {% if atual %}<span class="sr-only">(current)</span>{% endif %}</a>
                                </li>
                            # endfor
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="content" class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
